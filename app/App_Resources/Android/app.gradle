// Add your native dependencies here:

android {
  defaultConfig {
    generatedDensities = []
    applicationId = "org.camba.radio"
    ndk {
      abiFilters 'armeabi-v7a','arm64-v8a','x86','x86_64'
    }
  }
  aaptOptions {
    additionalParameters "--no-version-vectors"
  }
}

project.ext {
  googlePlayServicesVersion = "+"
}
